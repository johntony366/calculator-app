<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">&times;</button>
                <button class="operator divide">&divide;</button>
                <button class="special backspace">âŒ«</button>
                <button class="digit zero">0</button>
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="special decimal">.</button>
                <button class="special clear">C</button>
                <button class="special equals">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
